<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    <title>Cart</title>
</head>
<body>
    
      <div class="container">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <div class="card mb-3">
              <div class="card-body">
                <h5 class="card-title">Cheese cake</h5>
                <img class="image" src="cheese copy.JPG">
                <button class="btn btn-outline-danger btn-sm float-end delete-btn">Delete</button>
                <button class="btn btn-outline-secondary btn-sm float-end mr-2 heart-btn"><i class="bi bi-heart"></i></button>
                <div class="input-group mb-3">
                  <button class="btn btn-outline-secondary btn-sm decrement-btn" type="button">-</button>
                  <input type="number" class="form-control quantity-input" value="1" min="1">
                  <button class="btn btn-outline-secondary btn-sm increment-btn" type="button">+</button>
                </div>
                <div class="price">Price: $10</div>
              </div>
            </div>
            
            <div class="card mb-3">
              <div class="card-body">
                <h5 class="card-title">Cupcakes</h5>
                <img src="cupcakes copy.JPG">
                <button class="btn btn-outline-danger btn-sm float-end delete-btn">Delete</button>
                <button class="btn btn-outline-secondary btn-sm float-end mr-2 heart-btn"><i class="bi bi-heart"></i></button>
                <div class="input-group mb-3">
                  <button class="btn btn-outline-secondary btn-sm decrement-btn" type="button">-</button>
                  <input type="number" class="form-control quantity-input" value="1" min="1">
                  <button class="btn btn-outline-secondary btn-sm increment-btn" type="button">+</button>
                </div>
                <div class="price">Price: $15</div>
              </div>
            </div>
      
            <div class="total-price">Total Price: $25</div>
          </div>
        </div>
      </div>
      
      
</body>
</html>
